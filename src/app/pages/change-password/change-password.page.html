<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Change Password</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content class="ion-padding">
  <ion-grid>
    <form (ngSubmit)="updatepassword()" [formGroup]="changepassForm">
      <ion-row class="ion-justify-content-center">
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div class="logo">
            <img src="../../assets/images/infidia-new.png" alt="Infidia">
          </div> 
          <div padding>
            <ion-item class="ion-margin-top input-box" lines="none">
              <ion-input type="password" placeholder="Current Password" formControlName="currentPassword" required show-password></ion-input>
            </ion-item>
    
            <ion-item class="ion-margin-top input-box" lines="none">
              <ion-input type="password" placeholder="Password" formControlName="password" required show-password></ion-input>
            </ion-item>
    
            <ion-item class="ion-margin-top input-box" lines="none">
              <ion-input type="password" placeholder="Confirm Password" formControlName="confirmPassword"
                       required show-password></ion-input>
            </ion-item>
          </div>

          <ion-item class='form-text error' *ngIf="changepassForm.hasError('mismatchedPasswords')">
            <ion-label no-margin stacked>Passwords do not match</ion-label>
          </ion-item>
          
          <ion-fab horizontal="center" class="ion-margin-top">
            <ion-button type="submit" color="danger" [disabled]="!changepassForm.valid">
              <ion-fab-button color="danger">
                <ion-icon name="arrow-forward-outline"></ion-icon>
              </ion-fab-button>
            </ion-button>
          </ion-fab>
    
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>

</ion-content>
