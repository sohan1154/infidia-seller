<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Products</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- List of Sliding Items -->
<ion-list>
  <ion-item-sliding *ngFor="let product of products">
    <ion-item lines="full" (click)="productDetail(product.id)">
      <ion-thumbnail slot="start">
        <img src="{{product.thumb_image}}">
      </ion-thumbnail>
      <ion-label>
        <h2>{{product.name}}</h2>
        <h3>{{product.category_name}}</h3>
        <p [innerHTML]="product.description"></p>
      </ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="deleteProduct(product.id)"><ion-icon name="trash-outline"></ion-icon></ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

<div *ngIf="!products || products.length <= 0" class="no-item-found">
  No record found
</div>

</ion-content>

<app-tabs></app-tabs>
