<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>

        <ion-list no-border>

          <ion-item class="menu-header">
            <div>  
              <ion-row class="headerImageDiv hpLogo">
                <ion-col col-4 class="menuImgWrapper"> 
                  <img src="../../assets/images/infidia-new.png" width="100" height="100" class="loginAvtar" alt="App logo" menuToggle (click)="gotoEditProfile()">           
                </ion-col>
                <ion-col col-8  class="menuTextWrapper">
                  <span class="menuUserName">{{currentUser.name}}</span>
                  <span class="menuUserEmail">{{currentUser.mobile}}</span>
                </ion-col>
              </ion-row>
            </div>
          </ion-item>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of pagesLink">
            <ion-item [routerDirection]="p.type" [routerLink]="[p.url]" lines="full">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'" (click)="logout()" lines="full">
              <ion-icon slot="start" name="power"></ion-icon>
              <ion-label>
                Logout
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
